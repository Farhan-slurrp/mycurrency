version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-for-docker
      - DATABASE_URL=postgres://mycurrency:mycurrency@db:5432/mycurrency
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CURRENCY_BEACON_API_KEY=${CURRENCY_BEACON_API_KEY:-}
    depends_on:
      - db
      - redis
    command: python manage.py runserver 0.0.0.0:8000

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=mycurrency
      - POSTGRES_USER=mycurrency
      - POSTGRES_PASSWORD=mycurrency
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-for-docker
      - DATABASE_URL=postgres://mycurrency:mycurrency@db:5432/mycurrency
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CURRENCY_BEACON_API_KEY=${CURRENCY_BEACON_API_KEY:-}
    depends_on:
      - db
      - redis
    command: celery -A config.celery worker --loglevel=info

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-for-docker
      - DATABASE_URL=postgres://mycurrency:mycurrency@db:5432/mycurrency
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    command: celery -A config.celery beat --loglevel=info

volumes:
  postgres_data:
